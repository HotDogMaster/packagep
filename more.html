<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지키미</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner flex header_menu">
                <a href="index.html" class="actbtn"><img src="./img/ep_arrow-left.svg" alt="뒤로가기"></a>
                <a href="index.html" class="actbtn"><h3>더 보기</h3></a>
                <p class="setting_btn"><img src="./img/akar-icons_gear.svg" alt="앱 설정버튼"></p>
            </div>
        </header>
        <article id="more">
            <div class="user_bg"></div>
            <div class="inner flex">
                <a href="#">
                    <div class="user_pic">
                        <img src="./img/user.svg" alt="유저 기본 사진">
                    </div>
                </a>
                <a href="#" class="user_name">
                    <h3>고길동님</h3>
                </a>
                <div class="more_option more_margin">
                    <div class="flex">
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/notice.png" alt="공지사항">
                            <h5>공지사항</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="공지사항으로">
                        </a>
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/term_of_service.svg" alt="이용약관">
                            <h5>이용약관</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="이용약관으로">
                        </a>
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/app_info.png" alt="앱 정보">
                            <h5>앱 정보</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="앱 정보로">
                        </a>
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/review_star.svg" alt="리뷰하러가기">
                            <h5>리뷰하러가기</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="리뷰하러가기">
                        </a>
                    </div>
                </div>
                <div class="more_option">
                    <div class="flex">
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/QNA.png" alt="QnA">
                            <h5>문의하기</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="QnA로">
                        </a>
                        <a href="#" class="flex notice">
                            <div class="flex">
                            <img src="./img/FAQ.svg" alt="FAQ">
                            <h5>자주묻는질문</h5>
                            </div>
                            <img src="./img/right_arrow.svg" alt="FAQ">
                        </a>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="inner flex">
                <div>
                    <a href="tracking.html" class="actbtn">
                        <img src="./img/tracking.svg" alt="배송추적">
                        <h6>배송추적</h6>
                    </a>
                </div>
                <div>
                    <a href="tracking_number.html" class="actbtn">
                        <img src="./img/track_num.svg" alt="운송장등록">
                        <h6>운송장등록</h6>
                    </a>
                </div>
                <div>
                    <a href="index.html" class="actbtn">
                        <img src="./img/clarity_home-line.svg" alt="홈화면">
                        <h6>HOME</h6>
                    </a>
                </div>
                <div>
                    <a href="parcel.html" class="actbtn">
                        <img src="./img/shipping-box-01.svg" alt="택배신청">
                        <h6>택배신청</h6>
                    </a>
                </div>
                <div>
                    <a href="more.html" class="actbtn">
                        <img src="./img/more.svg" alt="더보기">
                        <h6>더보기</h6>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
