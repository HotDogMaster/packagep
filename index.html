<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지키미</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner flex">
                <p></p>
                <a href="index.html"><h3>배송지키미</h3></a>
                <p></p>
            </div>
        </header>
        <article>
            <div id="main_page">
                <div class="main_top flex">
                    <div class="flex user">
                        <div class="user_img flex">
                            <img src="./img/user.svg" alt="사용자 사진">
                        </div>
                        <h2>고길동님</h2>
                    </div>
                    <div class="track_stat">
                        <h4>현재 진행중인 배송상황</h4>
                        <div class="now_track">
                            <h3><span>2건</span>의 배송이 진행중입니다.</h3>
                        </div>
                    </div>
                    <div class="flex main_wrap">
                        <div class="flex menu_wrap mm1">
                            <div class="flex main_menu">
                                <a href="tracking.html">
                                    <img src="./img/tracking_yb.svg" alt="배송조회">
                                    <p>배송조회</p>
                                </a>
                            </div>
                        </div>
                        <div class="flex menu_wrap mm2">
                            <div class="flex main_menu">
                                <a href="tracking_mumber.html">
                                    <img src="./img/track_num_yb.svg" alt="운송장 등록">
                                    <p>운송장등록</p>
                                </a>
                            </div>
                        </div>
                </div>
                </div>    
                <div class="main_bot">
                        <div class="flex">
                            <div class="flex">
                                <a href="#">
                                    <img src="./img/book.svg" alt="이용안내">
                                    <p>이용안내</p>
                                </a>
                            </div>
                            <div class="flex">
                                <a href="#">
                                    <img src="./img/truck.svg" alt="택배사 목록">
                                    <p>택배사 목록</p>
                                </a>
                            </div>
                            <div class="flex">
                                <a href="#">
                                    <img src="./img/ant-design_robot-outlined.svg" alt="챗봇">
                                    <p>챗봇</p>
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="inner flex">
                <div>
                    <a href="tracking.html">
                        <img src="./img/tracking.svg" alt="배송추적">
                        <h6>배송추적</h6>
                    </a>
                </div>
                <div>
                    <a href="tracking_number.html">
                        <img src="./img/track_num.svg" alt="운송장등록">
                        <h6>운송장등록</h6>
                    </a>
                </div>
                <div>
                    <a href="index.html">
                        <img src="./img/clarity_home-line.svg" alt="홈화면">
                        <h6>HOME</h6>
                    </a>
                </div>
                <div>
                    <a href="parcel.html">
                        <img src="./img/shipping-box-01.svg" alt="택배신청">
                        <h6>택배신청</h6>
                    </a>
                </div>
                <div>
                    <a href="more.html">
                        <img src="./img/more.svg" alt="더보기">
                        <h6>더보기</h6>
                    </a>
                </div>
            </div>
        </footer>
    </div>

</html>
