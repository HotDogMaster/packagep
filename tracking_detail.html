<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지키미</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/jquery-migrate-3.0.0.js"></script>
    <script src="./js/detail.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner flex header_menu">
                <a href="index.html" class="actbtn"><img src="./img/ep_arrow-left.svg" alt="뒤로가기"></a>
                <a href="index.html" class="actbtn"><h3>배송지키미</h3></a>
                <p></p>
            </div>
        </header>
        <div class="inner td_wrap">
                    <div class="comp_img">
                        <div class="track_logo"><img src="./img/CJparcel.png" alt="대한통운"></div>                
                    </div>
            <article class="center">
                <div class="parcel_stat">
                    <div class="flex">
                        <h1>
                            <span class="blue">배송 중</span>                
                        </h1>
                        <h3>
                            우리동네 도착
                        </h3>
                    </div>
                 </div>
            </article>
            
            <article class="detail2">
                <div class="ups">
                    <div class="uparrow"><img src="./img/ep_arrow-up.svg" alt="위로 스와이프"></div>
                    <div><img src="./img/ep_arrow-up.svg" alt="위로 스와이프" class="swipe"></div>
                    <h5 class="gray">클릭해서 자세히보기</h5>
                </div>
                <div class="detail_in_detail">
                    <div class="line"><img src="./img/Line_1.svg" alt="열기버튼"></div>
                    <div class="flex dinfo">
                        <h5><span class="gray">운송장</span>321653213135</h5>
                        <h5><span class="gray">수령주소</span>부산 해운대구</h5>
                        <h5><span class="gray">받는사람</span>고길동</h5>
                        <h5><span class="gray">보낸사람</span>박둘리</h5>
                    </div>
                    <div class="detail_cont flex">
                        <div class="process_bar flex">
                            <img src="./img/proces_now.svg" alt="현 배송상태">
                            <img src="./img/proces_com.svg" alt="완료된 배송상태">
                            <img src="./img/proces_com.svg" alt="완료된 배송상태">
                            <img src="./img/proces_com.svg" alt="완료된 배송상태">
                        </div>
                        <div class="process_info flex">
                            <div class="processing"><p>우리동네 도착 (배달시간 14사 ~ 16시)</p></div>
                            <div class="process_com"><p>군포 HUB 출발</p></div>
                            <div class="process_com"><p>군포 HUB 도착</p></div>
                            <div class="process_com"><p>출고</p></div>
                        </div>
                    </div>
                </div>
                
            </article>
        </div>
        <footer>
            <div class="inner flex">
                <div>
                    <a href="tracking.html" class="actbtn">
                        <img src="./img/tracking.svg" alt="배송추적">
                        <h6>배송추적</h6>
                    </a>
                </div>
                <div>
                    <a href="tracking_number.html" class="actbtn">
                        <img src="./img/track_num.svg" alt="운송장등록">
                        <h6>운송장등록</h6>
                    </a>
                </div>
                <div>
                    <a href="index.html" class="actbtn">
                        <img src="./img/clarity_home-line.svg" alt="홈화면">
                        <h6>HOME</h6>
                    </a>
                </div>
                <div>
                    <a href="parcel.html" class="actbtn">
                        <img src="./img/shipping-box-01.svg" alt="택배신청">
                        <h6>택배신청</h6>
                    </a>
                </div>
                <div>
                    <a href="more.html" class="actbtn">
                        <img src="./img/more.svg" alt="더보기">
                        <h6>더보기</h6>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
